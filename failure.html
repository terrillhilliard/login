<body>
	<form class="" action="/" method="post">
		<div class="section">
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center">

							<h1 class="top">There was an issue, please try agin!</h1>
              <form class="" action="/failure" method="post">
                <button type="submit" name="button" class="btn mt-4" style="background-color: MidnightBlue; color: #c4c3ca;">Try again!</button>

              </form>


						</div>
					</div>
				</div>
			</div>
		</div>


	</form>
